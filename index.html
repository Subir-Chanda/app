<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container" >
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
           
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <div class="input-field2">


                <select class="input-field2" required>
                    <option value="" disabled selected hidden>Choise your course</option>
                    <option>UG</option>
                    <option>PG</option>
            
                </select>
            
            </div>
            
            <div class="input-field2">
            
            
                <select class="input-field2" required>
                    <option value="" disabled selected hidden>Choise your semister</option>
                    <option>1st semister</option>
                    <option>2nd semister</option>
                    <option>3rd semister</option>
                    <option>4th semister</option>
                    <option>5th semister</option>
                    <option>6th semister</option>
                    
            
            
                </select>
            
            </div>
            <div class="input-field2">
            
            
                <select class="input-field2" required>
                    <option value="" disabled selected hidden>Choise your depertment</option>
                    <option>CIS</option>
                    <option>PHYSICS</option>
                    <option>CHAMISTRY</option>
                    <option>STATISTIC</option>
                    <option>BENGALI</option>
                    <option>ENGLISH</option>
                    <option>MATH</option>
                    <option>POLLITICAL SCEIENCE</option>
            
            
                </select>
            
            </div>
            
            <input type="submit" class="btn" value="Sign up" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
                You don't have an account?Create an account

            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="image1.jps.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
                You Already have an account?Sign in now
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="image3.jpg.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
